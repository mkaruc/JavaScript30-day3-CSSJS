<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript30 Project- Day 3-Playing with CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Update CSS Variables with <span>JS</span></h1></header>
    <nav>
        <div class="control">
           <label for="spacing">Spacing:</label>
           <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
           <label for="blur">Blur:</label>
           <input type="range" name="blur" min="0" max="25" value="7" data-sizing="px">
           <label for="base">Base Color</label>
           <input type="color" name="base" value="#4A5DE8">
        </div>
    </nav>
    <section><img src="./image/myOfficePhoto.jpg" alt="photo-from-a-aircraft"></section>
    <script src="app.js"></script>
</body>
</html>
